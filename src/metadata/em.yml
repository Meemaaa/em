# PURL configuration for http://purl.obolibrary.org/obo/em

idspace: EM
base_url: /obo/em

products:
- em.owl: https://raw.githubusercontent.com/meemaaa/em/master/em.owl
- em.obo: https://raw.githubusercontent.com/meemaaa/em/master/em.obo

term_browser: ontobee
example_terms:
- EM_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/meemaaa/em/v

- prefix: /tracker/
  replacement: https://github.com/meemaaa/em/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/EM?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/meemaaa/em/master/
